<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Pedidos por WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
      label { display:block; margin: 12px 0 6px; }
      select, input, button { padding: 8px; font-size: 16px; }
      .row { display: flex; gap: 8px; align-items: center; }
    </style>
  </head>
  <body>
    <h1>Tomar pedidos por WhatsApp</h1>

    <label>Cliente</label>
    <select id="customerSelect"></select>

    <div class="row" style="margin-top:12px;">
      <button id="startBtn">Enviar inicio de pedido</button>
      <a id="waDeepLink" target="_blank" rel="noopener">Abrir chat (deep link)</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
